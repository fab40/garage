<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Test</title>
</head>
<body>
	<form name="editor">
		<textarea  name="data" rows=3 cols=50></textarea>
		<input name="filename">
		<input type="button" value="Sauver" onclick="set()">
		<input type="button" value="Relire" onclick="get()">
	</form>
	<script>
		if (localStorage) {
		  // Le navigateur supporte le localStorage
		  localStorage.setItem("maCle", "Ma valeur");
		  localStorage.getItem['maCle']
		} else {
		  // localStorage non supporté
		}
		//changement de ça
		
			function set() {
				filename = document.forms["editor"].filename.value;
				data = document.forms["editor"].data.value;
				localStorage.setItem(filename, data);
				document.forms["editor"].data.value = "";
			}
			function get() {
				filename = document.forms["editor"].filename.value;
				document.forms["editor"].data.value = localStorage.getItem(filename);
			}
		</script>
</body>
</html>
